<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
		<label for="firstname">FirstName:</label>
		<input type="text" name="fname" id="firstname"><br><br>
		<label for="lastname">LasttName:</label>
		<input type="text" name="lname" id="lastname"><br><br>
		Email:
		<input type="Email" name="myEmail"><br><br>
		Date of Birth:
		<input type="Date" name="DateOfBirth"><br><br>
		Gender: Male
		<input type="radio" name="myGender">
		Female
		<input type="radio" name="myGender">
		Other
		<input type="radio" name="myGender"><br><br>
		<label for="country">Select your Country:</label>
		<select name="myCountry" id="country">
			<option value="kenya">Kenya</option>
			<option value="uganda">Uganda</option>
			<option value="tanzania">Tanzania</option>
		</select><br><br>
		Write about yourself: <br>
		<textarea cols="50" rows="10"></textarea><br>
		<input type="submit" name="submit">
		<input type="reset" name="reset">
	</form>
	<br><br>
	<!-- // Radio button (select one of many). For a radio button the name attribute must be the same -->
	<!-- // the name attribute in the input tag is what is used in the backend -->
	<p>Select your Country</p>

	<form>
		Kenya
		<input type="radio" name="myCountry"><br><br>
		Uganda
		<input type="radio" name="myCountry"><br><br>
		Tanzania
		<input type="radio" name="myCountry">
		
		
	</form>
	<br><br>
	<!-- Checkbox (Select zero or more) -->
	<p>Select your favourite fruit</p>

	<form>
		Banana:
		<input type="checkbox" name="banana"><br><br>
		Mango:
		<input type="checkbox" name="mango"><br><br>
		Orange:
		<input type="checkbox" name="orange"><br><br>
		
	</form>

</body>
</html>
